{% extends 'base.html' %}

{% block title %}Password Changed - Online Library{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
                <h3>Password Changed Successfully!</h3>
                <p class="text-muted">Your password has been updated successfully.</p>
                
                <div class="mt-4">
                    <a href="{% url 'accounts:profile' %}" class="btn btn-primary">
                        <i class="fas fa-user"></i> Back to Profile
                    </a>
                    <a href="{% url 'library:home' %}" class="btn btn-outline-secondary ms-2">
                        <i class="fas fa-home"></i> Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
