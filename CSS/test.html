<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="testcss.css">
</head>
<body>
    <div class="pagelayout">
        <div>
            <img src="https://img.freepik.com/free-photo/lifestyle-beauty-fashion-people-emotions-concept-young-asian-female-office-manager-ceo-with-pleased-expression-standing-white-background-smiling-with-arms-crossed-chest_1258-59329.jpg?semt=ais_hybrid&w=740&q=80" alt="">
        </div>


        <main>
            <!-- contact section -->
            <section class="contact">
                <h2>Contact</h2>
                <div class="group">
                    <div class="text"></div>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempora alias veritatis amet atque repudiandae labore minima deserunt, pariatur saepe nam ipsum totam debitis fugit veniam quo molestias. Praesentium, repudiandae aliquid?
                </div>
                <div class="form">
                    <form>
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name" placeholder="Your Name" required><br>

                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" placeholder="Your Email" required><br>
                        
                        <label for="number">Number</label><br>
                        <input type="tel" id="number" name="number" minlength="11" maxlength="11" pattern="[0-1][0-9][0-9]" placeholder="Your Number" required><br>

                        <label for="message">Message</label><br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message" required></textarea><br>
                        <button type="submit">Send Message</button><br>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
